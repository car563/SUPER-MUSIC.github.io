<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(30, 41, 59, 0.5); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(71, 85, 105, 0.5); border-radius: 10px; }
        .video-card:hover .play-overlay { opacity: 1; }
    </style>
</head>
<body class="min-h-screen bg-slate-900 text-slate-100 p-4 md:p-8 font-sans">
    <div class="max-w-4xl mx-auto space-y-6">
        
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center space-x-3">
                <div class="p-2.5 bg-red-600 rounded-lg shadow-lg">
                    <i data-lucide="youtube" class="text-white w-7 h-7"></i>
                </div>
                <h1 class="text-xl font-bold tracking-tight">Video Finder</h1>
            </div>
            <p class="text-slate-500 text-xs hidden sm:block font-medium uppercase tracking-wider">Safe & Stable Search</p>
        </div>

        <!-- Search Bar -->
        <div class="bg-slate-800 border border-slate-700 rounded-2xl p-4 shadow-2xl">
            <form id="searchForm" class="relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i data-lucide="search" class="h-5 w-5 text-slate-500 group-focus-within:text-red-500 transition-colors"></i>
                </div>
                <input
                    id="searchInput"
                    type="text"
                    autocomplete="off"
                    class="block w-full pl-12 pr-24 py-4 bg-slate-900 border border-slate-700 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-transparent text-white placeholder-slate-500 transition-all outline-none"
                    placeholder="Search for videos..."
                >
                <div class="absolute inset-y-0 right-2 flex items-center">
                    <button 
                        type="submit"
                        id="searchButton"
                        class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg text-sm font-semibold transition-all disabled:opacity-50 flex items-center gap-2"
                    >
                        <span id="buttonText">Search</span>
                        <i id="loadingIcon" data-lucide="loader-2" class="w-4 h-4 animate-spin hidden"></i>
                    </button>
                </div>
            </form>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Results List -->
            <div class="lg:col-span-2 space-y-4">
                <div id="statusContainer" class="hidden">
                    <div id="loadingState" class="flex flex-col items-center justify-center py-20 text-slate-500 space-y-3">
                        <i data-lucide="loader-2" class="animate-spin text-red-500 w-10 h-10"></i>
                        <p class="animate-pulse font-medium text-slate-300">Fetching safe results...</p>
                    </div>
                    <div id="errorState" class="hidden bg-slate-800 border-2 border-dashed border-slate-700 p-8 rounded-2xl text-center">
                        <i data-lucide="wifi-off" class="text-red-500 w-8 h-8 mx-auto mb-4"></i>
                        <p class="text-slate-200 font-bold">Search unavailable</p>
                        <p class="text-slate-400 text-sm mt-1 mb-6">Please check your connection and try again.</p>
                        <button id="retryButton" class="bg-slate-700 hover:bg-slate-600 px-6 py-2 rounded-xl text-sm font-bold transition-colors">Retry</button>
                    </div>
                </div>
                <div id="resultsList" class="grid grid-cols-1 gap-4"></div>
            </div>

            <!-- Sidebar -->
            <div class="space-y-6">
                <div class="bg-slate-800 border border-slate-700 rounded-2xl overflow-hidden shadow-2xl sticky top-8">
                    <div class="p-4 bg-slate-700/30 border-b border-slate-700 flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <div id="playerStatusDot" class="w-2 h-2 rounded-full bg-slate-600"></div>
                            <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">Player</span>
                        </div>
                        <button id="closePlayer" class="text-slate-500 hover:text-white hidden"><i data-lucide="x" class="w-4 h-4"></i></button>
                    </div>
                    <div id="playerContainer" class="aspect-video bg-slate-900 flex items-center justify-center relative text-center">
                        <div class="p-8 space-y-2">
                            <i data-lucide="play-circle" class="text-slate-700 w-8 h-8 mx-auto"></i>
                            <p class="text-xs text-slate-500">Select a video to play</p>
                        </div>
                    </div>
                    <div class="p-5">
                        <div class="flex items-center justify-between mb-4">
                            <h4 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Recent Activity</h4>
                            <button id="clearHistory" class="text-slate-600 hover:text-red-500 transition-colors"><i data-lucide="trash-2" class="w-3.5 h-3.5"></i></button>
                        </div>
                        <div id="historyList" class="space-y-2 max-h-48 overflow-y-auto custom-scrollbar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const resultsList = document.getElementById('resultsList');
        const statusContainer = document.getElementById('statusContainer');
        const playerContainer = document.getElementById('playerContainer');
        const historyList = document.getElementById('historyList');

        let history = JSON.parse(localStorage.getItem('yt_v3_history') || '[]');

        function renderHistory() {
            if (history.length === 0) {
                historyList.innerHTML = `<p class="text-[10px] text-slate-600 italic text-center py-2">No history yet</p>`;
                return;
            }
            historyList.innerHTML = history.slice(0, 8).map(item => `
                <div class="bg-slate-900/40 p-2 rounded-lg text-[11px] border border-slate-700/30 text-slate-400 truncate">
                    ${item.type === 'search' ? 'üîç' : 'üé¨'} ${item.val}
                </div>
            `).join('');
            lucide.createIcons();
        }

        function saveActivity(type, val) {
            history.unshift({type, val, time: Date.now()});
            history = history.slice(0, 20);
            localStorage.setItem('yt_v3_history', JSON.stringify(history));
            renderHistory();
        }

        async function performSearch(query) {
            // Using a more stable public API endpoint that avoids common CORS/Busy issues
            // This is a direct search relay that is much more reliable than Piped instances
            const url = `https://noembed.com/embed?url=https://www.youtube.com/watch?v=`;
            
            // Note: Since noembed doesn't support list-searching, we use a more robust
            // public search relay that handles the heavy lifting
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://www.youtube.com/results?search_query=${query}&sp=EgIQAQ%253D%253D`)}`);
                const data = await response.json();
                const html = data.contents;
                
                // Extract Video IDs and Titles using regex for maximum speed/stability
                const videoRegex = /"videoId":"([^"]+)","thumbnail":\{"thumbnails":\[\{"url":"([^"]+)".+?"title":\{"runs":\[\{"text":"([^"]+)"/g;
                let match;
                const videos = [];
                let count = 0;
                
                while ((match = videoRegex.exec(html)) !== null && count < 12) {
                    if (!videos.find(v => v.id === match[1])) {
                        videos.push({
                            id: match[1],
                            thumbnail: match[2].replace(/\\u0026/g, '&'),
                            title: match[3].replace(/\\u0026/g, '&')
                        });
                        count++;
                    }
                }
                return videos;
            } catch (e) {
                throw new Error("Search failed");
            }
        }

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (!query) return;

            statusContainer.classList.remove('hidden');
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('errorState').classList.add('hidden');
            resultsList.innerHTML = '';
            
            saveActivity('search', query);

            try {
                const videos = await performSearch(query);
                if (videos.length === 0) throw new Error("No results");

                resultsList.innerHTML = videos.map(v => `
                    <div onclick="playVideo('${v.id}', '${v.title.replace(/'/g, "\\'")}')" class="video-card bg-slate-800/50 border border-slate-700/50 rounded-xl overflow-hidden flex hover:border-red-500 transition-all cursor-pointer group">
                        <div class="w-32 sm:w-44 aspect-video bg-black shrink-0 relative">
                            <img src="${v.thumbnail}" class="w-full h-full object-cover">
                            <div class="play-overlay absolute inset-0 bg-black/40 opacity-0 flex items-center justify-center transition-opacity">
                                <i data-lucide="play" class="text-white fill-current w-6 h-6"></i>
                            </div>
                        </div>
                        <div class="p-3 flex flex-col justify-between min-w-0 flex-1">
                            <h3 class="text-sm font-bold line-clamp-2 group-hover:text-red-400 transition-colors">${v.title}</h3>
                            <div class="flex gap-2">
                                <button onclick="event.stopPropagation(); copyLink('${v.id}')" data-id="${v.id}" class="bg-slate-700 hover:bg-slate-600 text-[10px] px-3 py-1.5 rounded-lg font-bold flex items-center gap-1 transition-all">
                                    <i data-lucide="link" class="w-3 h-3"></i> Copy Link
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');

                statusContainer.classList.add('hidden');
                lucide.createIcons();
            } catch (err) {
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('errorState').classList.remove('hidden');
            }
        });

        window.playVideo = (id, title) => {
            playerContainer.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            document.getElementById('playerStatusDot').classList.replace('bg-slate-600', 'bg-green-500');
            document.getElementById('closePlayer').classList.remove('hidden');
            saveActivity('video', title);
        };

        window.copyLink = (id) => {
            const link = `https://youtu.be/${id}`;
            navigator.clipboard.writeText(link);
            const btn = document.querySelector(`[data-id="${id}"]`);
            const original = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="check" class="w-3 h-3"></i> Copied!`;
            btn.classList.replace('bg-slate-700', 'bg-green-600');
            setTimeout(() => {
                btn.innerHTML = original;
                btn.classList.replace('bg-green-600', 'bg-slate-700');
                lucide.createIcons();
            }, 2000);
            lucide.createIcons();
        };

        document.getElementById('closePlayer').onclick = () => {
            playerContainer.innerHTML = `<div class="p-8 space-y-2"><i data-lucide="play-circle" class="text-slate-700 w-8 h-8 mx-auto"></i><p class="text-xs text-slate-500">Select a video to play</p></div>`;
            document.getElementById('playerStatusDot').classList.replace('bg-green-500', 'bg-slate-600');
            document.getElementById('closePlayer').classList.add('hidden');
            lucide.createIcons();
        };

        document.getElementById('clearHistory').onclick = () => { history = []; localStorage.removeItem('yt_v3_history'); renderHistory(); };

        lucide.createIcons();
        renderHistory();
    </script>
</body>
</html>
