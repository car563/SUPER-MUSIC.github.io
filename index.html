<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(71, 85, 105, 0.5);
            border-radius: 10px;
        }
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="min-h-screen bg-slate-900 text-slate-100 p-4 md:p-8 font-sans">
    <div class="max-w-4xl mx-auto space-y-6">
        
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center space-x-3">
                <div class="p-2.5 bg-red-600 rounded-lg shadow-lg shadow-red-900/20">
                    <i data-lucide="youtube" class="text-white w-7 h-7"></i>
                </div>
                <h1 class="text-xl font-bold tracking-tight">Video Finder</h1>
            </div>
            <p class="text-slate-500 text-xs hidden sm:block">Find videos safely & copy links</p>
        </div>

        <!-- Search Bar -->
        <div class="bg-slate-800 border border-slate-700 rounded-2xl p-4 shadow-2xl">
            <form id="searchForm" class="relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i data-lucide="search" class="h-5 w-5 text-slate-500 group-focus-within:text-red-500 transition-colors"></i>
                </div>
                <input
                    id="searchInput"
                    type="text"
                    class="block w-full pl-12 pr-24 py-4 bg-slate-900 border border-slate-700 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-transparent text-white placeholder-slate-500 transition-all outline-none"
                    placeholder="What are you looking for?"
                >
                <div class="absolute inset-y-0 right-2 flex items-center">
                    <button 
                        type="submit"
                        id="searchButton"
                        class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-lg text-sm font-semibold transition-all disabled:opacity-50 flex items-center gap-2"
                    >
                        <span id="buttonText">Search</span>
                        <i id="loadingIcon" data-lucide="loader-2" class="w-4 h-4 animate-spin hidden"></i>
                    </button>
                </div>
            </form>
        </div>

        <!-- Main Content Area -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- Results List -->
            <div class="lg:col-span-2 space-y-4">
                <div id="statusContainer" class="hidden">
                    <div id="loadingState" class="flex flex-col items-center justify-center py-20 text-slate-500 space-y-3">
                        <i data-lucide="loader-2" class="animate-spin text-red-500 w-10 h-10"></i>
                        <p class="animate-pulse">Searching across multiple servers...</p>
                    </div>

                    <div id="errorState" class="hidden bg-slate-800 border-2 border-dashed border-slate-700 p-8 rounded-2xl text-center">
                        <div class="bg-red-500/10 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i data-lucide="alert-circle" class="text-red-500 w-8 h-8"></i>
                        </div>
                        <p class="text-slate-200 font-bold text-lg">Server Connection Failed</p>
                        <p class="text-slate-400 text-sm mt-1 mb-6 max-w-xs mx-auto">
                            Public video servers are currently busy or blocking the connection.
                        </p>
                        <div class="flex flex-col sm:flex-row gap-3 justify-center">
                            <button id="retryButton" class="text-sm bg-slate-700 hover:bg-slate-600 px-6 py-2.5 rounded-xl transition-colors inline-flex items-center justify-center gap-2 font-bold">
                                <i data-lucide="refresh-cw" class="w-4 h-4"></i> Try Again
                            </button>
                            <button id="externalYtButton" class="text-sm bg-red-600 hover:bg-red-700 px-6 py-2.5 rounded-xl transition-colors inline-flex items-center justify-center gap-2 font-bold">
                                Use YouTube <i data-lucide="external-link" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="resultsList" class="grid grid-cols-1 gap-4">
                    <!-- Results injected here -->
                </div>
            </div>

            <!-- Sidebar: Player & History -->
            <div class="space-y-6">
                <div class="bg-slate-800 border border-slate-700 rounded-2xl overflow-hidden shadow-2xl sticky top-8">
                    <div class="p-4 bg-slate-700/30 border-b border-slate-700 flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <div id="playerStatusDot" class="w-2 h-2 rounded-full bg-slate-600"></div>
                            <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">Player</span>
                        </div>
                        <button id="closePlayer" class="text-slate-500 hover:text-white transition-colors hidden">
                            <i data-lucide="x" class="w-4 h-4"></i>
                        </button>
                    </div>
                    <div id="playerContainer" class="aspect-video bg-slate-900 flex items-center justify-center relative text-center">
                        <div id="emptyPlayer" class="p-8 space-y-3">
                            <div class="w-12 h-12 bg-slate-800 rounded-full flex items-center justify-center mx-auto">
                                <i data-lucide="youtube" class="text-slate-700 w-6 h-6"></i>
                            </div>
                            <p class="text-xs text-slate-500 font-medium">Click a video to preview</p>
                        </div>
                    </div>
                    
                    <!-- Activity Log -->
                    <div class="p-5 bg-slate-800/80">
                        <div class="flex items-center justify-between mb-4">
                            <h4 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2">
                                <i data-lucide="history" class="w-3 h-3"></i> Recent Activity
                            </h4>
                            <button id="clearHistory" class="text-slate-600 hover:text-red-500 transition-colors">
                                <i data-lucide="trash-2" class="w-3.5 h-3.5"></i>
                            </button>
                        </div>
                        <div id="historyList" class="space-y-2 max-h-60 overflow-y-auto pr-1 custom-scrollbar">
                            <!-- History items injected here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsList = document.getElementById('resultsList');
        const statusContainer = document.getElementById('statusContainer');
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const playerContainer = document.getElementById('playerContainer');
        const playerStatusDot = document.getElementById('playerStatusDot');
        const closePlayer = document.getElementById('closePlayer');
        const historyList = document.getElementById('historyList');
        const clearHistoryBtn = document.getElementById('clearHistory');

        let history = JSON.parse(localStorage.getItem('yt_tool_history_html') || '[]');
        let currentVideoId = null;

        function updateHistory() {
            localStorage.setItem('yt_tool_history_html', JSON.stringify(history));
            renderHistory();
        }

        function addToHistory(item) {
            history = history.filter(i => i.value !== item.value);
            history.unshift(item);
            history = history.slice(0, 10);
            updateHistory();
        }

        function renderHistory() {
            if (history.length === 0) {
                historyList.innerHTML = `
                    <div class="py-4 text-center border border-dashed border-slate-700 rounded-xl">
                        <p class="text-[10px] text-slate-600 italic">No activity yet</p>
                    </div>`;
                return;
            }

            historyList.innerHTML = history.map((item, idx) => `
                <div class="flex items-center justify-between bg-slate-900/40 p-3 rounded-xl text-[11px] border border-slate-700/30 group">
                    <span class="truncate max-w-[140px] text-slate-400 font-medium">
                        ${item.type === 'search' ? `üîç ${item.value}` : `üîó Link Copied`}
                    </span>
                    ${item.type === 'video' ? `
                        <button onclick="copyToClipboard('${item.value}', '${item.videoId}')" class="text-slate-600 hover:text-blue-400 transition-colors opacity-0 group-hover:opacity-100">
                            <i data-lucide="copy" class="w-3 h-3"></i>
                        </button>
                    ` : ''}
                </div>
            `).join('');
            lucide.createIcons();
        }

        function copyToClipboard(link, id) {
            navigator.clipboard.writeText(link).then(() => {
                addToHistory({ type: 'video', value: link, videoId: id, date: new Date().toISOString() });
                const btn = document.querySelector(`[data-copy-id="${id}"]`);
                if (btn) {
                    const originalHtml = btn.innerHTML;
                    btn.classList.replace('bg-slate-700', 'bg-green-600');
                    btn.innerHTML = `<i data-lucide="check" class="w-3.5 h-3.5"></i> Link Copied!`;
                    lucide.createIcons();
                    setTimeout(() => {
                        btn.classList.replace('bg-green-600', 'bg-slate-700');
                        btn.innerHTML = originalHtml;
                        lucide.createIcons();
                    }, 2000);
                }
            });
        }

        function selectVideo(id) {
            currentVideoId = id;
            playerContainer.innerHTML = `
                <iframe 
                    width="100%" 
                    height="100%" 
                    src="https://www.youtube.com/embed/${id}?autoplay=1" 
                    title="Player" 
                    frameBorder="0" 
                    allow="autoplay; encrypted-media; picture-in-picture" 
                    allowFullScreen
                ></iframe>`;
            playerStatusDot.classList.replace('bg-slate-600', 'bg-green-500');
            playerStatusDot.classList.add('animate-pulse');
            closePlayer.classList.remove('hidden');
            
            // Highlight selected in list
            document.querySelectorAll('[data-video-card]').forEach(card => {
                if (card.dataset.videoId === id) {
                    card.classList.add('border-red-500', 'ring-1', 'ring-red-500/20');
                } else {
                    card.classList.remove('border-red-500', 'ring-1', 'ring-red-500/20');
                }
            });
        }

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (!query) return;

            // Reset UI
            statusContainer.classList.remove('hidden');
            loadingState.classList.remove('hidden');
            errorState.classList.add('hidden');
            resultsList.innerHTML = '';
            searchButton.disabled = true;
            document.getElementById('loadingIcon').classList.remove('hidden');
            document.getElementById('buttonText').classList.add('hidden');

            addToHistory({ type: 'search', value: query, date: new Date().toISOString() });

            const instances = [
                'https://pipedapi.kavin.rocks',
                'https://pipedapi.catvibe.xyz',
                'https://api.piped.kotatsu.org', 
                'https://pipedapi.drgns.space',
                'https://piped-api.lunar.icu'
            ];

            let success = false;

            for (const instance of instances) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 4000);

                    const response = await fetch(`${instance}/search?q=${encodeURIComponent(query)}&filter=videos`, {
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    if (!response.ok) continue;

                    const data = await response.json();
                    if (!data.items || data.items.length === 0) continue;

                    const videos = data.items.filter(item => item.type === 'stream');
                    
                    if (videos.length > 0) {
                        resultsList.innerHTML = videos.map(video => {
                            const id = video.url.split('v=')[1];
                            const views = video.views > 1000 ? (video.views/1000).toFixed(1) + 'k' : video.views;
                            return `
                                <div 
                                    data-video-card
                                    data-video-id="${id}"
                                    onclick="selectVideo('${id}')"
                                    class="bg-slate-800/50 border border-slate-700/50 rounded-2xl overflow-hidden flex flex-col sm:flex-row hover:border-red-500/50 transition-all cursor-pointer group"
                                >
                                    <div class="relative w-full sm:w-52 aspect-video bg-black shrink-0">
                                        <img src="${video.thumbnail}" class="w-full h-full object-cover opacity-90 group-hover:opacity-100 transition-opacity" alt="">
                                        <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity bg-black/40">
                                            <div class="bg-red-600 p-3 rounded-full shadow-xl">
                                                <i data-lucide="play" class="text-white fill-current w-6 h-6"></i>
                                            </div>
                                        </div>
                                        <span class="absolute bottom-2 right-2 bg-black/80 text-[10px] px-2 py-0.5 rounded-md font-bold text-white backdrop-blur-sm">
                                            ${video.duration}
                                        </span>
                                    </div>
                                    <div class="p-4 flex flex-col justify-between flex-1 min-w-0">
                                        <div>
                                            <h3 class="font-bold text-slate-100 line-clamp-2 leading-tight group-hover:text-red-400 transition-colors text-base">
                                                ${video.title}
                                            </h3>
                                            <p class="text-xs text-slate-500 mt-2 font-medium">${video.uploaderName}</p>
                                        </div>
                                        <div class="mt-4 flex items-center justify-between">
                                            <button 
                                                data-copy-id="${id}"
                                                onclick="event.stopPropagation(); copyToClipboard('https://www.youtube.com/watch?v=${id}', '${id}')"
                                                class="flex items-center gap-2 px-4 py-2 rounded-xl text-xs font-bold transition-all shadow-sm bg-slate-700 hover:bg-slate-600 text-slate-200"
                                            >
                                                <i data-lucide="copy" class="w-3.5 h-3.5"></i> Copy Link
                                            </button>
                                            <span class="text-[10px] text-slate-600 uppercase font-bold tracking-widest bg-slate-900/50 px-2 py-1 rounded">
                                                ${views} views
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('');
                        
                        lucide.createIcons();
                        statusContainer.classList.add('hidden');
                        success = true;
                        break;
                    }
                } catch (error) {
                    console.warn(`Failed instance: ${instance}`);
                }
            }

            if (!success) {
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
            }

            searchButton.disabled = false;
            document.getElementById('loadingIcon').classList.add('hidden');
            document.getElementById('buttonText').classList.remove('hidden');
        });

        closePlayer.addEventListener('click', () => {
            playerContainer.innerHTML = `
                <div id="emptyPlayer" class="p-8 space-y-3">
                    <div class="w-12 h-12 bg-slate-800 rounded-full flex items-center justify-center mx-auto">
                        <i data-lucide="youtube" class="text-slate-700 w-6 h-6"></i>
                    </div>
                    <p class="text-xs text-slate-500 font-medium">Click a video to preview</p>
                </div>`;
            playerStatusDot.classList.replace('bg-green-500', 'bg-slate-600');
            playerStatusDot.classList.remove('animate-pulse');
            closePlayer.classList.add('hidden');
            currentVideoId = null;
            lucide.createIcons();
        });

        clearHistoryBtn.addEventListener('click', () => {
            history = [];
            updateHistory();
        });

        document.getElementById('retryButton').addEventListener('click', () => searchForm.dispatchEvent(new Event('submit')));
        document.getElementById('externalYtButton').addEventListener('click', () => {
            window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(searchInput.value)}`);
        });

        // Initialize icons and history
        lucide.createIcons();
        renderHistory();
    </script>
</body>
</html>
